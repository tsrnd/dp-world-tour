{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block pagecontent %}
<div class="notify"></div>
<section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-4 login-sec">
            <h2 class="text-center">ĐĂNG KÝ</h2>
            <form role="form" method="POST" class="login-form" action='/client/user/create'>
              {% csrf_token %}
              <div class="form-group">
                <label for="email" class="text-uppercase">Email</label>
                <input type="text" #username class="form-control" id="email" placeholder="Email" name="email">
                
              </div>
              <div class="form-group">
                <label for="username" class="text-uppercase">Tài khoản</label>
                <input type="text" #password class="form-control" id="username" placeholder="Tài khoản" name="username">
              </div>
              <div class="form-group">
                <label for="password" class="text-uppercase">Mật khẩu</label>
                <input type="password" #repassword class="form-control" id="password" placeholder="Mật khẩu" name="password">
              </div>
              <div class="form-group">
                <label for="password" class="text-uppercase">Nhập Lại Mật khẩu</label>
                <input type="password" #repassword class="form-control" id="repassword" placeholder="Mật khẩu" name="repassword">
              </div>
              <div class="form-check">
                <input type="submit" class="btn btn-login float-right"></input>
              </div>
            </form>
            <div class="copy-text">Đã có tài khoản? Click vào <a [routerLink]="['/login']">đây</a> để đăng nhập</div>
            </div>
        <div class="col-md-8 banner-sec">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">              
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="../../static/extra-images/backgroundlogin.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <div class="banner-text">
                <h2>Worldtour.vn</h2>
                <p>Climb to the top of the world!</p>
              </div>	
            </div>
          </div>
        </div>	   
          </div>
      </div>
  </div>
 </div>
</section>
{% endblock %}
